<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <!--clock start-->
      <div class="hour">
        <!--hour start-->
        <div class="hr" id="hr"></div>
      </div>
      <!--hour end-->
      <div class="min">
        <!--min start-->
        <div class="mn" id="mn"></div>
      </div>
      <!--hour end-->
      <div class="sec">
        <!--sec start-->
        <div class="sc" id="sc"></div>
      </div>
      <!--sec end-->
    </div>
    <!--clock end-->
    <script src="./script.js"></script>
  </body>
</html>
